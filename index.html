<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحميل تطبيقاتنا</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #020210, #000);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* خلفية متحركة ناعمة */
    .bg {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 20% 30%, #00ffff30 0%, transparent 60%),
                  radial-gradient(circle at 80% 70%, #ff005540 0%, transparent 60%);
      filter: blur(120px);
      animation: move 10s ease-in-out infinite alternate;
      opacity: 0.4;
    }
    @keyframes move {
      0% { transform: translate(0,0) scale(1); }
      100% { transform: translate(-30px,20px) scale(1.1); }
    }

    /* شاشة الترحيب */
    .splash {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #03030a;
      z-index: 10;
      animation: hideSplash 1s ease 2.8s forwards;
    }

    .logo {
      font-size: 30px;
      font-weight: 700;
      color: #00ffff;
      letter-spacing: 1px;
      animation: glow 1.5s infinite alternate;
    }

    .loading {
      margin-top: 10px;
      font-size: 13px;
      color: #aaa;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffff; }
      to { text-shadow: 0 0 25px #00ffff80; }
    }

    @keyframes hideSplash {
      to { opacity: 0; visibility: hidden; }
    }

    /* البطاقة */
    .card {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 18px;
      width: 90%;
      max-width: 380px;
      padding: 35px 25px;
      text-align: center;
      box-shadow: 0 8px 40px rgba(0,0,0,0.5);
      backdrop-filter: blur(15px);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .card.show {
      opacity: 1;
      transform: translateY(0);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff60;
    }

    p {
      font-size: 15px;
      color: #ccc;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 14px;
      border-radius: 14px;
      color: #fff;
      font-weight: 700;
      text-decoration: none;
      font-size: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0; left: -50%;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.25), transparent);
      transition: 0.6s;
    }

    .btn:hover::before { left: 100%; }
    .btn:hover { transform: scale(1.05); }

    .btn-yt {
      background: linear-gradient(90deg, #ff0000, #c30000);
      box-shadow: 0 0 15px #ff000040;
    }

    .btn-yt:hover {
      box-shadow: 0 0 25px #ff000070;
    }

    footer {
      margin-top: 25px;
      font-size: 12px;
      color: #888;
      opacity: 0.8;
    }

    @media (max-width:480px) {
      h1 { font-size: 20px; }
      .btn { font-size: 14px; padding: 12px; }
      .card { padding: 25px 18px; }
    }
  </style>
</head>
<body>

  <div class="bg"></div>

  <div class="splash">
    <div class="logo">Arab Apps</div>
    <div class="loading">جارٍ التحميل...</div>
  </div>

  <div class="card" id="mainCard">
    <h1>📱 تحميل تطبيقاتنا</h1>
    <p>احصل على أحدث الإصدارات الرسمية لتطبيقاتنا الآن</p>

    <div class="buttons">
      <a class="btn btn-yt" 
         href="https://www.mediafire.com/file/nzmh2gzb9842uwh/KabtStream_1.0.0.apk/file" 
         target="_blank" rel="noopener noreferrer">
         KabtStream-كابت ستريم ⚡
      </a>
    </div>

    <footer>© 2025 جميع الحقوق محفوظة</footer>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('mainCard').classList.add('show');
    }, 2800);
  </script>

</body>
</html>
