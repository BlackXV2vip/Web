<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحميل تطبيقاتنا</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
    }

    body {
      background: linear-gradient(180deg,#0a0a1a,#020208 90%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    /* خلفية متحركة */
    .bg {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top left, #00bcd4 0%, transparent 50%),
                  radial-gradient(circle at bottom right, #ff0055 0%, transparent 50%);
      filter: blur(120px);
      animation: move 8s linear infinite alternate;
      z-index: 0;
      opacity: 0.35;
    }
    @keyframes move {
      0% { transform: scale(1) translate(0,0); }
      100% { transform: scale(1.2) translate(-20px,20px); }
    }

    /* شاشة الترحيب */
    .splash {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #03030a;
      z-index: 10;
      animation: hideSplash 1s ease 2.8s forwards;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: #00ffff;
      animation: glow 1.5s infinite alternate;
    }

    .loading {
      margin-top: 10px;
      font-size: 13px;
      color: #aaa;
      letter-spacing: 1px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffff; }
      to { text-shadow: 0 0 30px #00ffff80; }
    }

    @keyframes hideSplash {
      to { opacity: 0; visibility: hidden; }
    }

    /* البطاقة */
    .card {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      width: 90%;
      max-width: 380px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 1s ease, transform 1s ease;
    }

    .card.show {
      opacity: 1;
      transform: scale(1);
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
      text-shadow: 0 0 15px #00ffff40;
    }

    p {
      font-size: 14px;
      color: #bbb;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 14px;
      border-radius: 12px;
      color: #fff;
      font-weight: 700;
      text-decoration: none;
      font-size: 15px;
      transition: 0.25s ease;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(255,255,255,0.05);
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0; left: -50%;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.15), transparent);
      transition: 0.5s;
    }

    .btn:hover::before { left: 100%; }

    .btn-yt {
      background: linear-gradient(90deg, #ff0000, #c30000);
    }
    .btn-arabtel {
      background: linear-gradient(90deg, #00bcd4, #007a9e);
    }

    .btn:hover {
      transform: scale(1.03);
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
      opacity: 0.8;
    }

    /* تحسين للموبايل */
    @media (max-width:480px) {
      h1 { font-size: 20px; }
      .btn { font-size: 14px; padding: 12px; }
      .card { padding: 25px 18px; }
    }
  </style>
</head>
<body>

  <div class="bg"></div>

  <div class="splash">
    <div class="logo">Arab Apps</div>
    <div class="loading">جارٍ التحميل...</div>
  </div>

  <div class="card" id="mainCard">
    <h1>📱 تحميل تطبيقاتنا</h1>
    <p>احصل على أحدث الإصدارات الرسمية لتطبيقاتنا الآن</p>

    <div class="buttons">
      <a class="btn btn-yt" 
         href="https://www.mediafire.com/file/itppnuaronc2ij1/app-release+(1).apk/file" 
         target="_blank" rel="noopener noreferrer">
         🔴 تحميل رُويّان (Ruyan)

      </a>

      <a class="btn btn-arabtel" 
         href="https://www.mediafire.com/file/gxhs5gte1ozmbwy/base.apk/file"
         target="_blank" rel="noopener noreferrer">
         💠 تحميل عربتيل
      </a>
    </div>

    <footer>© 2025 جميع الحقوق محفوظة</footer>
  </div>

  <script>
    // بعد انتهاء شاشة الترحيب، تظهر البطاقة بسلاسة
    setTimeout(() => {
      document.getElementById('mainCard').classList.add('show');
    }, 2800);
  </script>

</body>
  </html>
